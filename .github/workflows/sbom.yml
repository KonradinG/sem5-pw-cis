name: SBOM Generation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 1 * *" # Monthly on the 1st at 02:00 UTC

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SBOM (CycloneDX JSON)
        # Generate an SBOM of the repository contents using Syft
        # Major-version pinning avoids broken or removed patch versions
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          # Stable path & filename to prepare for future SBOM diffing
          # TODO(diff): enable SBOM diff once retention & history are sufficient
          output-file: sbom/sbom-cyclonedx.json

      - name: Upload SBOM artifact (90 days retention)
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom/sbom-cyclonedx.json
          retention-days: 90

      - name: Summary output
        run: |
          echo "SBOM (CycloneDX JSON) generated successfully."
          echo "Artifact retained for 90 days."
          echo "SBOM is not committed to the repository."
