name: SBOM Generation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 1 * *" # Monthly on the 1st at 02:00 UTC

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for dependency-snapshot (rollback: change to 'read')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure sbom output directory
        run: mkdir -p sbom

      - name: Generate SBOM (CycloneDX JSON)
        # Generate an SBOM of the repository contents using Syft
        # Major-version pinning avoids broken or removed patch versions
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          # Stable path & filename to prepare for future SBOM diffing
          # TODO(diff): enable SBOM diff once retention & history are sufficient
          output-file: sbom/sbom-cyclonedx.json
          dependency-snapshot: true # Uploads to GitHub Dependency Graph (rollback: remove this line)

      - name: Upload SBOM artifact (30 days retention)
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom/sbom-cyclonedx.json
          retention-days: 30

      - name: Summary output
        run: |
          echo "SBOM (CycloneDX JSON) generated successfully."
          echo "Artifact retained for 30 days."
          echo "SBOM is not committed to the repository."

      # --- Image SBOMs ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build php-mysql image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./images/php-mysql
          file: ./images/php-mysql/Dockerfile
          tags: php-mysql-secured:latest
          push: false
          load: true

      - name: Build postgres image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./images/postgres
          file: ./images/postgres/Dockerfile
          tags: postgres-secured:latest
          push: false
          load: true

      - name: Build python image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./images/python
          file: ./images/python/Dockerfile
          tags: python-secured:latest
          push: false
          load: true

      - name: Build vote image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./example-voting-app-main/vote
          file: ./example-voting-app-main/vote/Dockerfile
          tags: vote:latest
          push: false
          load: true

      - name: Build result image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./example-voting-app-main/result
          file: ./example-voting-app-main/result/Dockerfile
          tags: result:latest
          push: false
          load: true

      - name: Build worker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./example-voting-app-main/worker
          file: ./example-voting-app-main/worker/Dockerfile
          tags: worker:latest
          push: false
          load: true

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0
        with:
          syft-version: v1.38.0

      - name: Generate SBOM for php-mysql image (CycloneDX JSON)
        run: |
          syft docker:php-mysql-secured:latest -o cyclonedx-json > sbom/php-mysql.cyclonedx.json

      - name: Generate SBOM for postgres image (CycloneDX JSON)
        run: |
          syft docker:postgres-secured:latest -o cyclonedx-json > sbom/postgres.cyclonedx.json

      - name: Generate SBOM for python image (CycloneDX JSON)
        run: |
          syft docker:python-secured:latest -o cyclonedx-json > sbom/python.cyclonedx.json

      - name: Generate SBOM for vote image (CycloneDX JSON)
        run: |
          syft docker:vote:latest -o cyclonedx-json > sbom/vote.cyclonedx.json

      - name: Generate SBOM for result image (CycloneDX JSON)
        run: |
          syft docker:result:latest -o cyclonedx-json > sbom/result.cyclonedx.json

      - name: Generate SBOM for worker image (CycloneDX JSON)
        run: |
          syft docker:worker:latest -o cyclonedx-json > sbom/worker.cyclonedx.json

      - name: Upload image SBOM artifacts (30 days retention)
        uses: actions/upload-artifact@v4
        with:
          name: sbom-images-cyclonedx
          path: |
            sbom/php-mysql.cyclonedx.json
            sbom/postgres.cyclonedx.json
            sbom/python.cyclonedx.json
            sbom/vote.cyclonedx.json
            sbom/result.cyclonedx.json
            sbom/worker.cyclonedx.json
          retention-days: 30

      - name: Summary output (images)
        run: |
          echo "Image SBOMs (CycloneDX JSON) generated successfully for php-mysql, postgres, python, vote, result, and worker."
          echo "Artifacts retained for 30 days."
          echo "SBOMs are not committed to the repository."
