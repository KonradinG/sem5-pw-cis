name: Weekly Security Summary

on:
  schedule:
    - cron: "0 3 * * 1" # Every Monday at 03:00 UTC
  workflow_dispatch:
  push:
    paths:
      - "scripts/generate_security_summary.py"
      - ".github/workflows/security-summary.yml"

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies (none required)
        run: echo "No external dependencies"

      - name: Run Security Summary Generation
        env:
          TRIVY_REPORT_DIR: reports/trivy
        run: |
          python scripts/generate_security_summary.py

      - name: Commit and Push Summary
        run: |
          if git diff --quiet docs/data/security-summary.json; then
            echo "No changes to commit"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add docs/data/security-summary.json
            git commit -m "chore: update weekly security summary"
            git push
          fi
