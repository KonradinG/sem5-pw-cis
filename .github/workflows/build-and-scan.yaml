name: Build, Push & Trivy Scan (Multi-Image JSON)

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0"       # Sonntag 00:00 UTC
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      issues: write

    strategy:
      fail-fast: false 
      matrix:
        include:
          # 1) POSTGRES IMAGE
          - image_name: sem5-pw-cis-postgres-secured
            image_tag: postgres-18
            docker_context: images/postgres
            docker_file: images/postgres/Dockerfile

          # 2) PHP/MYSQL IMAGE
          - image_name: sem5-pw-cis-php-mysql-secured
            image_tag: 8.1-apache-mysql
            docker_context: images/php-mysql
            docker_file: images/php-mysql/Dockerfile

    env:
      REGISTRY: ghcr.io
      IMAGE_NS: konrading

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NS }}/${{ matrix.image_name }}
          tags: |
            type=raw,value=${{ matrix.image_tag }}
            type=raw,value={{date 'YYYYMMDD'}}-${{ matrix.image_tag }}
            type=sha

      - name: Build & Push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.docker_context }}
          file: ${{ matrix.docker_file }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.1

      - name: Trivy JSON (scan by digest)
        run: |
          set -eux
          DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE_FULL="ghcr.io/${{ env.IMAGE_NS }}/${{ matrix.image_name }}"
          trivy image --scanners vuln \
            --format json --output trivy-image-${{ matrix.image_name }}.json \
            "${IMAGE_FULL}@${DIGEST}"
          jq '[.Results[]?.Vulnerabilities? | .[]?]
              | group_by(.Severity)
              | map({severity: .[0].Severity, count: length})' \
              trivy-image-${{ matrix.image_name }}.json || true

      - name: Extract vuln table
        id: vulns
        run: |
          set -eux
          FILE="trivy-image-${{ matrix.image_name }}.json"

          TABLE=$(jq -r '
            .Results[]?.Vulnerabilities? // [] |

            # Nur MEDIUM+ filtern
            map(select(.Severity == "MEDIUM" or .Severity == "HIGH" or .Severity == "CRITICAL")) |

            # Severity sortieren: CRITICAL → HIGH → MEDIUM
            sort_by(
              if .Severity == "CRITICAL" then 0
              elif .Severity == "HIGH" then 1
              else 2 end
            ) |

            # Tabelle mit klickbarem CVE-Link
            map(
              "| \(.Severity) | [\(.VulnerabilityID)](\(.PrimaryURL)) | \(.PkgName) | \(.InstalledVersion) |"
            ) |

            .[]
          ' "$FILE")

          if [ -z "$TABLE" ]; then
            TABLE="| NONE | - | - | - |"
          fi

          echo "TABLE<<EOF" >> $GITHUB_OUTPUT
          echo "$TABLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-${{ matrix.image_name }}.json
          path: trivy-image-${{ matrix.image_name }}.json

      - name: Trivy gate (fail on MEDIUM+)
        id: gate
        continue-on-error: true
        run: |
          set -eux
          DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE_FULL="ghcr.io/${{ env.IMAGE_NS }}/${{ matrix.image_name }}"
          trivy image --scanners vuln \
            --exit-code 1 \
            --severity MEDIUM,HIGH,CRITICAL \
            "${IMAGE_FULL}@${DIGEST}"

      - name: Open alert issue (MEDIUM+)
        if: steps.gate.outcome == 'failure'
        uses: actions/github-script@v7
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          IMAGE_FULL: ghcr.io/konrading/${{ matrix.image_name }}
          IMAGE_TAG: ${{ matrix.image_tag }}
          IMAGE_REPO: ${{ matrix.image_name }}
          TABLE: ${{ steps.vulns.outputs.TABLE }}
        with:
          script: |
            const title = `Security alerts on image: ${process.env.IMAGE_TAG}`;

            // Tabelle aus Output oder Fallback
            const table = process.env.TABLE && process.env.TABLE.trim().length > 0
              ? process.env.TABLE.replace(/\\n/g, "\n")
              : "| NONE | - | - | - |";

            const body = `
            **Trivy** hat mindestens MEDIUM/HIGH/CRITICAL gefunden:

            - **Image**: \`${process.env.IMAGE_FULL}:${process.env.IMAGE_TAG}\`
            - **Digest**: \`${process.env.DIGEST}\`
            - **Run**: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

            ---

            | Severity | CVE | Package | Installed Version |
            |----------|------|----------|-------------------|
            ${table}

            ---

            Der vollständige JSON-Bericht befindet sich im Artifact:
            **trivy-image-${process.env.IMAGE_REPO}.json**
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['security','trivy']
            });

            core.setFailed("Security findings present (MEDIUM/HIGH/CRITICAL).");

