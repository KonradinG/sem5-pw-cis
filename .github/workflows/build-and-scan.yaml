name: Build, Push & Scan (GHCR)

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 8 * * 1"  # jeden Montag 08:00 UTC
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write   # fÃ¼r SARIF Upload
    env:
      IMAGE_NAME: ${{ github.repository }}-postgres-secured
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Automatische Tag-Generierung: latest auf main + Datums-Tag + SHA
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Trivy Image Scan -> SARIF + JSON Artifact
      - name: Trivy scan (image)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/${{ env.IMAGE_NAME }}:latest
          format: sarif
          output: trivy-image.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: true

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: Trivy JSON (artifact)
        run: |
          trivy image --ignore-unfixed --severity HIGH,CRITICAL \
            --format json --output trivy-image.json \
            ghcr.io/${{ env.IMAGE_NAME }}:latest
      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image.json
          path: trivy-image.json
