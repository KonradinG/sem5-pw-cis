name: Build, Push & Trivy Scan (postgres-18 JSON)

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0"     # jeden Sonntag 00:00 UTC
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write          # Push zu GHCR
      issues: write            # Issue anlegen bei MEDIUM+
    env:
      REGISTRY: ghcr.io
      IMAGE_NS: konrading
      IMAGE_REPO: sem5-pw-cis-postgres-secured
      IMAGE_FULL: ghcr.io/konrading/sem5-pw-cis-postgres-secured
      IMAGE_TAG: postgres-18

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_FULL }}
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}
            type=raw,value={{date 'YYYYMMDD'}}-${{ env.IMAGE_TAG }}
            type=sha

      # HIER ggf. Pfad anpassen, falls dein Dockerfile woanders liegt
      - name: Build & Push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: images/postgres
          file: images/postgres/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.1

      # Scan per Digest -> stabil, kein Tag-Drift
      - name: Trivy JSON (scan by digest)
        run: |
          set -eux
          DIGEST="${{ steps.build.outputs.digest }}"
          trivy image --scanners vuln \
            --format json --output trivy-image.json \
            "${IMAGE_FULL}@${DIGEST}"
          jq '[.Results[]?.Vulnerabilities? | .[]?] 
              | group_by(.Severity) 
              | map({severity: .[0].Severity, count: length})' trivy-image.json || true

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image.json
          path: trivy-image.json

      # Build schlägt bei MEDIUM+ fehl
      - name: Trivy gate (fail on MEDIUM+)
        id: gate
        continue-on-error: true
        run: |
          set -eux
          DIGEST="${{ steps.build.outputs.digest }}"
          trivy image --scanners vuln \
            --exit-code 1 \
            --severity MEDIUM,HIGH,CRITICAL \
            "${IMAGE_FULL}@${DIGEST}"

      - name: Open alert issue (MEDIUM+)
        if: steps.gate.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Security alerts on image: ${process.env.IMAGE_TAG}`;
            const body = [
              `**Trivy** hat mindestens \\`MEDIUM\\`-Schwere gefunden.`,
              `- Image: \\`${process.env.IMAGE_FULL}:${process.env.IMAGE_TAG}\\``,
              `- Digest: \\`${{ steps.build.outputs.digest }}\\``,
              `- Run: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              ``,
              `Den vollständigen JSON-Bericht findet ihr im Build-Artifact **trivy-image.json**.`
            ].join('\\n');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['security','trivy']
            });
            core.setFailed('Security findings present (MEDIUM/HIGH/CRITICAL).');
