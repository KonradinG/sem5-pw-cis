name: Build, Push & Trivy Scan (Multi-Image JSON)

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      issues: write

    strategy:
      matrix:
        include:
          - image_name: sem5-pw-cis-postgres-secured
            image_tag: postgres-18
            docker_context: images/postgres
            docker_file: images/postgres/Dockerfile

          # Beispiel für zweites Image — kannst du löschen/ändern
          - image_name: sem5-pw-cis-php-mysql-secured
            image_tag: 8.1-apache-mysql
            docker_context: images/php-mysql
            docker_file: images/php-mysql/Dockerfile

    env:
      REGISTRY: ghcr.io
      IMAGE_NS: konrading

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        env:
          IMAGE_FULL: ghcr.io/konrading/${{ matrix.image_name }}
        with:
          images: ghcr.io/konrading/${{ matrix.image_name }}
          tags: |
            type=raw,value=${{ matrix.image_tag }}
            type=raw,value={{date 'YYYYMMDD'}}-${{ matrix.image_tag }}
            type=sha

      - name: Build & Push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.docker_context }}
          file: ${{ matrix.docker_file }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.1

      - name: Trivy JSON (scan by digest)
        id: trivyjson
        env:
          IMAGE_FULL: ghcr.io/konrading/${{ matrix.image_name }}
        run: |
          set -eux
          DIGEST="${{ steps.build.outputs.digest }}"

          trivy image --scanners vuln \
            --format json \
            --output trivy-image-${{ matrix.image_name }}.json \
            "${IMAGE_FULL}@${DIGEST}"

          jq '[.Results[]?.Vulnerabilities? | .[]?] 
              | group_by(.Severity) 
              | map({severity: .[0].Severity, count: length})' \
             trivy-image-${{ matrix.image_name }}.json || true

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-${{ matrix.image_name }}.json
          path: trivy-image-${{ matrix.image_name }}.json

      - name: Extract vulnerability summary (Table)
        id: vulns
        run: |
          TABLE=$(jq -r '
            .Results[]?.Vulnerabilities? // [] |
            map(select(.Severity == "MEDIUM" or .Severity == "HIGH" or .Severity == "CRITICAL")) |
            map("| \(.Severity) | \(.VulnerabilityID) | \(.PkgName) | \(.InstalledVersion) |") |
            .[]
          ' trivy-image-${{ matrix.image_name }}.json)

          TABLE_ESCAPED=$(echo "$TABLE" | sed ':a;N;$!ba;s/\n/\\n/g')
          echo "TABLE=$TABLE_ESCAPED" >> $GITHUB_OUTPUT

      - name: Trivy gate (fail on MEDIUM+)
        id: gate
        env:
          IMAGE_FULL: ghcr.io/konrading/${{ matrix.image_name }}
        continue-on-error: true
        run: |
          set -eux
          DIGEST="${{ steps.build.outputs.digest }}"
          trivy image --scanners vuln \
            --exit-code 1 \
            --severity MEDIUM,HIGH,CRITICAL \
            "${IMAGE_FULL}@${DIGEST}"

      - name: Open alert issue (MEDIUM+)
        if: steps.gate.outcome == 'failure'
        uses: actions/github-script@v7
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          IMAGE_FULL: ghcr.io/konrading/${{ matrix.image_name }}
          IMAGE_TAG: ${{ matrix.image_tag }}
          IMAGE_REPO: ${{ matrix.image_name }}
          TABLE: ${{ steps.vulns.outputs.TABLE }}
        with:
          script: |
            const title = `Security alerts on image: ${process.env.IMAGE_TAG}`;
            const body = `
**Trivy** hat mindestens MEDIUM/HIGH/CRITICAL gefunden:

- **Image**: \`${process.env.IMAGE_FULL}:${process.env.IMAGE_TAG}\`
- **Digest**: \`${process.env.DIGEST}\`
- **Run**: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

### Gefundene Sicherheitsprobleme

| Severity | CVE | Package | Installed Version |
|---------|------|----------|-------------------|
${process.env.TABLE}

Der vollständige JSON-Bericht liegt im Artifact **trivy-image-${process.env.IMAGE_REPO}.json**.
`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['security','trivy']
            });

            core.setFailed('Security findings present (MEDIUM/HIGH/CRITICAL).');
