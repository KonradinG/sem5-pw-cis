name: Build, Push & Trivy Scan (GHCR, JSON only)

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * 0"   # Sonntag 00:00 UTC
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      issues: write
    env:
      REGISTRY: ghcr.io
      OWNER: konrading
      REPO: sem5-pw-cis
      IMAGE_NAME: sem5-pw-cis-postgres-secured
      IMAGE_FULL: ghcr.io/konrading/sem5-pw-cis-postgres-secured

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Optional: Metadaten (liefert sinnvolle Tags wie 'stable' + Datums-/SHA-Tag)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_FULL }}
          tags: |
            type=raw,value=stable,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha

      - name: Build & Push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # ----- Trivy: scan by DIGEST (genau das gebaute/pushte Image) -----
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.1

      - name: Trivy JSON (ALL severities, no ignore)
        id: trivyjson
        run: |
          set -eux
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Scanning ${IMAGE_FULL}@${DIGEST}"
          trivy image \
            --scanners vuln \
            --format json \
            --output trivy-image.json \
            "${IMAGE_FULL}@${DIGEST}"
          # Optional: Kurzinfo in Logs
          jq '.Results[]?.Vulnerabilities? | map(.Severity) | group_by(.) | map({severity: .[0], count: length})' trivy-image.json || true

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image.json
          path: trivy-image.json

      # Gate: Build als "failed" markieren, wenn MEDIUM/HIGH/CRITICAL existieren
      - name: Trivy gate (fail on MEDIUM+)
        id: gate
        continue-on-error: true
        run: |
          set -eux
          DIGEST="${{ steps.build.outputs.digest }}"
          trivy image \
            --scanners vuln \
            --exit-code 1 \
            --severity MEDIUM,HIGH,CRITICAL \
            "${IMAGE_FULL}@${DIGEST}"

      - name: Open alert issue
        if: steps.gate.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Security alerts on image: postgres-secured`;
            const body = [
              `**Trivy** hat mindestens \`MEDIUM\`-Schwere gefunden.`,
              `- Image: \`${process.env.IMAGE_FULL}\` (Digest: \`${{ steps.build.outputs.digest }}\`)`,
              `- Run: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              ``,
              `JSON-Bericht liegt als Build-Artifact **trivy-image.json** vor.`,
            ].join('\n');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['security','trivy']
            });
            core.setFailed('Security findings present (MEDIUM/HIGH/CRITICAL).');
