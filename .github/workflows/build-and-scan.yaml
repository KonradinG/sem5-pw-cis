name: Build, Push & Scan (GHCR, JSON only)

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * 0"   # jeden Sonntag 00:00 UTC
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      issues: write
    env:
      REGISTRY: ghcr.io
      OWNER: konrading
      REPO: sem5-pw-cis
      IMAGE_POSTGRES_NAME: postgres-secured
      IMAGE_FULL: ghcr.io/konrading/sem5-pw-cis-postgres-secured

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (postgres-secured)
        id: meta_pg
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_FULL }}
          tags: |
            type=raw,value=stable,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha

      - name: Build & Push postgres-secured
        uses: docker/build-push-action@v6
        with:
          context: images/postgres   # <--- dein Dockerfile liegt hier
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_pg.outputs.tags }}
          labels: ${{ steps.meta_pg.outputs.labels }}

      # ---- Trivy nur JSON ----
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.1

      - name: Trivy JSON (artifact)
        run: |
          trivy image --ignore-unfixed \
            --severity MEDIUM,HIGH,CRITICAL \
            --format json \
            --output trivy-image.json \
            ${{ env.IMAGE_FULL }}:stable

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image.json
          path: trivy-image.json
          retention-days: 30

      # Fail & Issue bei MEDIUM/HIGH/CRITICAL
      - name: Trivy gate (fail on MEDIUM+)
        id: gate
        continue-on-error: true
        run: |
          trivy image --quiet --exit-code 1 \
            --severity MEDIUM,HIGH,CRITICAL \
            ${{ env.IMAGE_FULL }}:stable

      - name: Open alert issue for repo members
        if: steps.gate.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Security alerts on image: postgres-secured`;
            const body = `
            **Trivy** hat mindestens \`MEDIUM\`-Schwere gefunden.
            - Image: \`${process.env.IMAGE_FULL}:stable\`
            - Run: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

            JSON-Bericht liegt als Build-Artifact **trivy-image.json** vor.`;
            await github.rest.issues.create({
              owner: "${process.env.OWNER}",
              repo: "${process.env.REPO}",
              title,
              body,
              labels: ['security','trivy']
            });
            core.setFailed('Security findings present (MEDIUM/HIGH/CRITICAL).');
