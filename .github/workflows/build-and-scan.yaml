name: Build, Push & Scan (GHCR)

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 8 * * 1"    # jeden Montag 08:00 UTC
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}-postgres-secured  # kann GroÃŸbuchstaben enthalten
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ‘‡ einmal lowercase bauen und als Output bereitstellen
      - name: Compute lowercase image name
        id: img
        run: |
          echo "name_lc=${{ env.REGISTRY }}/$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "ref_latest=${{ env.REGISTRY }}/$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]'):latest" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.img.outputs.name_lc }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD'}}
            type=sha

      - name: Build & Push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: images/postgres
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Trivy Image Scan -> SARIF + JSON Artifact
      - name: Trivy scan (image)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.img.outputs.ref_latest }}   # <-- lowercase :latest
          format: sarif
          output: trivy-image.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: true

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif

      - name: Trivy JSON (artifact)
        run: |
          trivy image --ignore-unfixed --severity HIGH,CRITICAL \
            --format json --output trivy-image.json \
            "${{ steps.img.outputs.ref_latest }}"
      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image.json
          path: trivy-image.json
