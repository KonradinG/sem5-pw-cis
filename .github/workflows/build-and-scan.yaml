name: Build, Push, Trivy Scan & Create Issue if Medium+   (Multi-Image JSON)

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      issues: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - image_name: sem5-pw-cis-postgres-secured
            image_tag: postgres-18
            docker_context: images/postgres
            docker_file: images/postgres/Dockerfile

          - image_name: sem5-pw-cis-php-mysql-secured
            image_tag: 8.1-apache-mysql
            docker_context: images/php-mysql
            docker_file: images/php-mysql/Dockerfile

    env:
      REGISTRY: ghcr.io
      IMAGE_NS: konrading

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NS }}/${{ matrix.image_name }}
          tags: |
            type=raw,value=${{ matrix.image_tag }}
            type=raw,value={{date 'YYYYMMDD'}}-${{ matrix.image_tag }}
            type=sha

      - name: Build & Push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.docker_context }}
          file: ${{ matrix.docker_file }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.1

      - name: Trivy JSON (scan by digest)
        run: |
          set -eux
          DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE_FULL="ghcr.io/${{ env.IMAGE_NS }}/${{ matrix.image_name }}"
          trivy image --scanners vuln \
            --format json --output trivy-image-${{ matrix.image_name }}.json \
            "${IMAGE_FULL}@${DIGEST}"

      - name: Extract vuln table
        id: vulns
        run: |
          set -eux
          FILE="trivy-image-${{ matrix.image_name }}.json"

          TABLE=$(jq -r '
            .Results[]?.Vulnerabilities? // [] |
            map(select(.Severity == "MEDIUM" or .Severity == "HIGH" or .Severity == "CRITICAL")) |
            sort_by(
              if .Severity == "CRITICAL" then 0
              elif .Severity == "HIGH" then 1
              else 2 end
            ) |
            map("| \(.Severity) | [\(.VulnerabilityID)](\(.PrimaryURL)) | \(.PkgName) | \(.InstalledVersion) |") |
            .[]
          ' "$FILE")

          if [ -z "$TABLE" ]; then
            TABLE="| NONE | - | - | - |"
          fi

          echo "TABLE<<EOF" >> $GITHUB_OUTPUT
          echo "$TABLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-${{ matrix.image_name }}.json
          path: trivy-image-${{ matrix.image_name }}.json

      - name: Trivy gate (fail on MEDIUM+)
        id: gate
        continue-on-error: true
        run: |
          set -eux
          DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE_FULL="ghcr.io/${{ env.IMAGE_NS }}/${{ matrix.image_name }}"
          trivy image --scanners vuln \
            --exit-code 1 \
            --severity MEDIUM,HIGH,CRITICAL \
            "${IMAGE_FULL}@${DIGEST}"

      - name: Close existing issue if no CVEs remain
        if: steps.gate.outcome == 'success'
        uses: actions/github-script@v7
        env:
          IMAGE_TAG: ${{ matrix.image_tag }}
        with:
          script: |
            const label = `image:${process.env.IMAGE_TAG}`;

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: label,
              state: "open"
            });

            if (issues.data.length > 0) {
              const issue = issues.data[0];
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: "closed",
                body: issue.body + "\n\n---\nClosed automatically. No remaining MEDIUM+ vulnerabilities."
              });
            }

      - name: Open or update issue (MEDIUM+)
        if: steps.gate.outcome == 'failure'
        uses: actions/github-script@v7
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          IMAGE_FULL: ghcr.io/konrading/${{ matrix.image_name }}
          IMAGE_TAG: ${{ matrix.image_tag }}
          TABLE: ${{ steps.vulns.outputs.TABLE }}
          IMAGE_JSON_NAME: trivy-image-${{ matrix.image_name }}.json
        with:
          script: |
            const label = `image:${process.env.IMAGE_TAG}`;

            const existing = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: label,
              state: "open"
            });

            const table = process.env.TABLE.replace(/\\n/g, "\n");

            const newSection = `
            ## Scan ${new Date().toISOString().split("T")[0]}

            | Severity | CVE | Package | Installed Version |
            |----------|------|----------|-------------------|
            ${table}
            `;

            // Falls Issue existiert â†’ prÃ¼fen ob dieselben CVEs bereits vorhanden sind
            if (existing.data.length > 0) {
              const issue = existing.data[0];
              const body = issue.body || "";

              // PrÃ¼fen ob dieser Block schon existiert
              if (body.includes(table)) {
                console.log("ðŸŸ¦ Keine neuen CVEs. Issue bleibt unverÃ¤ndert.");
              } else {
                console.log("ðŸŸ© Neue CVEs gefunden. FÃ¼ge neuen Abschnitt hinzu.");

                const updatedBody = body + "\n" + newSection;

                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: updatedBody
                });
              }
            } else {
              // Neues Issue anlegen
              const initialBody = `
              Image: \`${process.env.IMAGE_FULL}:${process.env.IMAGE_TAG}\`
              Digest: \`${process.env.DIGEST}\`
              Run: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

              ${newSection}

              Full JSON report is attached as artifact: ${process.env.IMAGE_JSON_NAME}
              `;

                            await github.rest.issues.create({
                              owner: context.repo.owner,
                              repo: context.repo.repo,
                              title: `Security alerts on image: ${process.env.IMAGE_TAG}`,
                              body: initialBody,
                              labels: ["security", "trivy", label]
                            });
                          }

            core.setFailed("Security findings present (MEDIUM/HIGH/CRITICAL).");
