name: Build, Push & Trivy Scan (Multi-Image JSON)

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      issues: write

    strategy:
      matrix:
        include:
          - image_name: sem5-pw-cis-postgres-secured
            image_tag: postgres-18
            docker_context: images/postgres
            docker_file: images/postgres/Dockerfile

          - image_name: sem5-pw-cis-php-mysql-secured
            image_tag: 8.1-apache-mysql
            docker_context: images/php-mysql
            docker_file: images/php-mysql/Dockerfile

    env:
      REGISTRY: ghcr.io
      IMAGE_NS: konrading
      IMAGE_REPO: ${{ matrix.image_name }}
      IMAGE_TAG: ${{ matrix.image_tag }}
      IMAGE_FULL: ghcr.io/konrading/${{ matrix.image_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_FULL }}
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}
            type=raw,value={{date 'YYYYMMDD'}}-${{ env.IMAGE_TAG }}
            type=sha

      - name: Build & Push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.docker_context }}
          file: ${{ matrix.docker_file }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.1

      - name: Trivy JSON (scan by digest)
        run: |
          set -eux
          DIGEST="${{ steps.build.outputs.digest }}"
          trivy image --scanners vuln \
            --format json --output trivy-image-${{ env.IMAGE_REPO }}.json \
            "${IMAGE_FULL}@${DIGEST}"

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-${{ env.IMAGE_REPO }}.json
          path: trivy-image-${{ env.IMAGE_REPO }}.json

      # ðŸ”¥ NEU: Markdown Tabelle extrahieren
      - name: Extract vulnerability summary
        id: vulns
        run: |
          echo "TABLE=$(jq -r '
            .Results[]?.Vulnerabilities? // [] |
            map(select(.Severity == "MEDIUM" or .Severity == "HIGH" or .Severity == "CRITICAL")) |
            map("| \(.Severity) | \(.VulnerabilityID) | \(.PkgName) | \(.InstalledVersion) |") |
            .[]
          ' trivy-image-${{ env.IMAGE_REPO }}.json | sed ':a;N;$!ba;s/\n/\\n/g')" >> $GITHUB_OUTPUT

      # Fail on MEDIUM+
      - name: Trivy gate (fail on MEDIUM+)
        id: gate
        continue-on-error: true
        run: |
          set -eux
          DIGEST="${{ steps.build.outputs.digest }}"
          trivy image --scanners vuln \
            --exit-code 1 \
            --severity MEDIUM,HIGH,CRITICAL \
            "${IMAGE_FULL}@${DIGEST}"

      # ðŸ”¥ Issue mit CVE Tabelle
      - name: Open alert issue (MEDIUM+)
        if: steps.gate.outcome == 'failure'
        uses: actions/github-script@v7
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          IMAGE_FULL: ${{ env.IMAGE_FULL }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          IMAGE_REPO: ${{ env.IMAGE_REPO }}
          TABLE: ${{ steps.vulns.outputs.TABLE }}
        with:
          script: |
            const digest = process.env.DIGEST;
            const imageFull = process.env.IMAGE_FULL;
            const imageTag = process.env.IMAGE_TAG;
            const table = process.env.TABLE;

            const title = `Security alerts on image: ${imageTag}`;
            const body = `
**Trivy** hat mindestens \`MEDIUM\`-Schwere gefunden.

- Image: \`${imageFull}:${imageTag}\`
- Digest: \`${digest}\`
- Run: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

### ðŸ”¥ Gefundene Sicherheitsprobleme (MEDIUM/HIGH/CRITICAL)

| Severity | CVE | Package | Installed Version |
|---------|------|----------|-------------------|
${table}

---

Der vollstÃ¤ndige JSON-Bericht liegt im Artifact **trivy-image-${process.env.IMAGE_REPO}.json**.
`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['security','trivy']
            });
            core.setFailed('Security findings present (MEDIUM/HIGH/CRITICAL).');
