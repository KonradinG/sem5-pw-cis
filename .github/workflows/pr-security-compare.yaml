name: pr-security-compare

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      postgres: ${{ steps.filter.outputs.postgres }}
      php: ${{ steps.filter.outputs.php }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            postgres:
              - images/postgres/**
            php:
              - images/php-mysql/**

  compare:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: postgres
            enabled: ${{ needs.detect-changes.outputs.postgres }}
            context: images/postgres
            tag: postgres-18

          - image: php-mysql
            enabled: ${{ needs.detect-changes.outputs.php }}
            context: images/php-mysql
            tag: 8.1-apache-mysql

    if: matrix.enabled == 'true'

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: aquasecurity/setup-trivy@v0.2.1

      - name: Build PR image
        run: |
          docker build -t pr-${{ matrix.image }}:${{ matrix.tag }} ${{ matrix.context }}

      - name: Scan PR image
        run: |
          trivy image \
            --scanners vuln \
            --severity MEDIUM,HIGH,CRITICAL \
            pr-${{ matrix.image }}:${{ matrix.tag }} \
            --exit-code 1 || true
