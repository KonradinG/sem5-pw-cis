name: pr-security-compare

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            postgres:
              - images/postgres/**
            php:
              - images/php-mysql/**

      - name: Build matrix
        id: set-matrix
        run: |
          matrix='{"include":[]}'
          if [ "${{ steps.filter.outputs.postgres }}" = "true" ]; then
            matrix=$(jq '.include += [{"image":"postgres","context":"images/postgres","tag":"postgres-18"}]' <<< "$matrix")
          fi
          if [ "${{ steps.filter.outputs.php }}" = "true" ]; then
            matrix=$(jq '.include += [{"image":"php-mysql","context":"images/php-mysql","tag":"8.1-apache-mysql"}]' <<< "$matrix")
          fi
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  compare:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: aquasecurity/setup-trivy@v0.2.1

      - name: Build PR image
        run: |
          docker build -t pr-${{ matrix.image }}:${{ matrix.tag }} ${{ matrix.context }}

      - name: Scan PR image
        run: |
          trivy image \
            --scanners vuln \
            --severity MEDIUM,HIGH,CRITICAL \
            pr-${{ matrix.image }}:${{ matrix.tag }} \
            --exit-code 1 || true
