name: Cache Public GitHub Data

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"
  workflow_run:
    workflows: ["pages build and deployment"]
    types: [completed]

permissions:
  contents: write
  pages: read

jobs:
  build-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate gh-cache.json (issues + pages)
        id: gen
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = 'docs/data';
            fs.mkdirSync(path, { recursive: true });

            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Fetch open issues with label security (first 50)
            const issues = await github.paginate(github.rest.issues.listForRepo, {
              owner, repo, labels: 'security', state: 'open', per_page: 50
            });
            const simplifiedIssues = issues.map(i => ({
              number: i.number,
              title: i.title,
              html_url: i.html_url,
              created_at: i.created_at,
              labels: (i.labels || []).map(l => ({ name: l.name, color: l.color }))
            }));

            // Fetch latest Pages build status
            let pages = { status: 'unknown' };
            try {
              const res = await github.request('GET /repos/{owner}/{repo}/pages/builds/latest', { owner, repo });
              pages = {
                status: String(res.data.status || '').toLowerCase(),
                created_at: res.data.created_at || null,
                updated_at: res.data.updated_at || null
              };
            } catch (e) {
              core.warning(`Could not fetch Pages build status: ${e.status || e.message}`);
            }

            const out = {
              generatedAt: new Date().toISOString(),
              issues: simplifiedIssues,
              pages
            };
            fs.writeFileSync(`${path}/gh-cache.json`, JSON.stringify(out, null, 2));
            core.setOutput('file', `${path}/gh-cache.json`);

      - name: Commit cache if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(dashboard): refresh gh-cache.json (issues + pages)"
          file_pattern: docs/data/gh-cache.json
