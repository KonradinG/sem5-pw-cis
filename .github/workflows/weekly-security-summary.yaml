name: Weekly Security Summary

on:
  schedule:
    # Every Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  weekly-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.23.0
        with:
          install-only: true

      - name: Scan Docker images
        id: scan
        run: |
          set -e

          images=(
            "postgres:$(grep -E '^FROM postgres:' images/postgres/Dockerfile | cut -d: -f2)"
            "php-mysql:$(grep -E '^FROM php:' images/php-mysql/Dockerfile | head -1 | cut -d: -f2)"
          )

          echo "| Image | MEDIUM | HIGH | CRITICAL |" > summary.md
          echo "|------|--------|------|----------|" >> summary.md

          for image in "${images[@]}"; do
            name="${image%%:*}"
            tag="${image##*:}"

            echo "Scanning $name:$tag"

            trivy image \
              --severity MEDIUM,HIGH,CRITICAL \
              --format json \
              "$image" > trivy.json

            medium=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy.json)
            high=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy.json)
            critical=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy.json)

            echo "| $name | $medium | $high | $critical |" >> summary.md
          done

      - name: Create or update weekly security issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('summary.md', 'utf8');

            const title = `Weekly Security Summary`;
            const body = `
            ##  Weekly Security Summary

            **Repository:** ${context.repo.owner}/${context.repo.repo}  
            **Week:** ${new Date().toISOString().slice(0, 10)}

            ### CVE Overview
            ${summary}

            ### Security Policy Status
            -  **CRITICAL vulnerabilities hard-block deployments**
            -  **Auto-merge only allowed when CVE count decreases**
            -  **Renovate security PRs continuously monitored**

            ---
            _Generated automatically via GitHub Actions_
            `;

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open",
              labels: "security-summary"
            });

            const existing = issues.data.find(i => i.title === title);

            if (existing) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ["security", "security-summary"]
              });
            }
