<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Security Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <h1>Container Security Dashboard</h1>
    <p>Automated vulnerability tracking and trends</p>

    <section>
      <h2>Current Risk Overview</h2>
      <table id="summary-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>CRITICAL</th>
            <th>HIGH</th>
            <th>MEDIUM</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Vulnerability Trend</h2>
      <canvas id="trendChart"></canvas>
    </section>

    <script src="dashboard.js"></script>
  </body>
</html>
